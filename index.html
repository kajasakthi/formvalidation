body{
    background: var(white);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 150vh;
    padding:  16px;
}

.container{
    max-width: 400px;
    width: 100%;
    height: 50%;
    position: relative;
    margin-top: 20px;
    
} 
form{
    width: 80%;
    padding: 18px;
    border-radius: 12px;
    background: rgb(226, 218, 218);
    /* position: absolute; */
    transform: translateY(-50%) scale(.8);
    opacity: 0;
    z-index: 100;
    transition: all .3s ease;
    transition-delay: 0s;
    margin-top: 50px;
    margin-left: 120px;
    
}

form.active{
    transform: translateY(-50%);
    opacity: 1;
    z-index: 200;
    transition-delay: .3s;

}



.title{
    font-size: 25px;
    font-weight: 600;
    margin-bottom: 10px;
    margin-top: -10px;
text-align: center;
}
.form-group{
    margin-bottom: -20px;
    
}
.form-group label{
    display: inline-block;
    margin-bottom: 4px;
    font-size: 18px;
    
}
.input-group{
    width: 90%;
    /* position: relative; */
}
.input-group input{
    padding: 12px 40px 12px 20px;
    outline: none;
    border-radius: 6px;
    border: 1px solid var(--dark-grey);
    width: 80%;
    transition: all .3s ease;
}
.input-group i{
    position: absolute;
    top: 35%;
    transform: translateY(-50%);
    right: 20px;
    color: var(--text);
    pointer-events: none;
    transition: all .3s ease;
}

.input-group input:focus,
.input-group input:not(:placeholder-shown){
    border-color: var(--text);
    background: var(--grey);
}

.input-group input:focus + i,
.input-group input:not(:placeholder-shown) + i {
    color: var(--blue);
}
.input-group input:focus{
    box-shadow: 0 0 0 4px var(--bs);
}

.btn-submit{
    padding: 12px;
    display: block;
    width: 100%;
    color: rgb(47, 19, 19);
    border-radius: 6px;
    cursor: pointer;
    transition: all .3s ease;
    border: none;
    font-weight: 500px;
    background: var(--blue);
    
}
.btn-submit:hover{
    background: var(--dark-blue);
}
